<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClockCounter</title>
    <link rel="stylesheet" href="clockcounter.css">
</head>
<body>
    <div class="container">
        <div class="inner-container">
            <div class="above-container">
                <input type="date" id="mydate">
                <button onclick="myFunction()">submit</button>
            </div>

            <div class="under-container">
                <div class="box">
                    <div>
                        <h3 id="day">D</h3>
                    </div>
                    <div>
                        <hr>
                        <h3>Days</h3>
                    </div>
                </div>

                <div class="box">
                    <div>
                        <h3 id="hour">H</h3>
                    </div>
                    <div>
                        <hr>
                        <h3>Hours</h3>
                    </div>
                </div>

                <div class="box">
                    <div>
                        <h3 id="minute">M</h3>
                    </div>
                    <div>
                        <hr>
                        <h3>Minutes</h3>
                    </div>
                </div>

                <div class="box">
                    <div>
                        <h3 id="second">S</h3>
                    </div>
                    <div>
                        <hr>
                        <h3>Seconds</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <p id="demo"></p>

    <script src="clockcounter.js"></script>
</body>
</html>
